  `,
			link: null // or leave it undefined

		{
  title: "MAEUM",
  image: "img/page3-img/295813953-256-k682773 (1).jpg",
  synopsis: `
    "Saat cinta datang tak terduga, your opinion doesn't matter..."<br><br>

    Chae Maeum, seorang peminat tegar kumpulan K-pop terkenal, tak pernah menyangka hidupnya akan berubah dalam sekelip mata. Tapi bukan dengan cara yang dia bayangkan.<br><br>

    Bukan dengan bias yang selama ini dia kagumi dari jauh. Bukan dengan lelaki yang wajahnya menghiasi skrin telefonnya setiap malam. Sebaliknya, dia diikat dengan Han Jayden — ahli kumpulan yang sama, tapi terlalu jauh dari apa yang hatinya pernah impikan.<br><br>

    Jayden pula... bukan jenis lelaki yang mudah dibaca. Di balik persona idol yang tenang dan karismatik, ada sisi lain yang perlahan-lahan mula menampakkan diri.<br><br>

    Mereka bukan pasangan sempurna. Tapi dalam aturan yang tidak diminta, dalam jarak yang tidak dirancang — lahir satu hubungan yang perlahan-lahan mengubah cara mereka melihat satu sama lain.<br><br>

  `,
			link: "https://www.wattpad.com/story/295813953-%F0%9D%97%A0%F0%9D%97%94%F0%9D%97%98%F0%9D%97%A8%F0%9D%97%A0-%EB%B0%95%EC%A7%80%EB%AF%BC"
			
},

		{
        title: "MIADIARA",
        image: "img/page3-img/Screenshot 2025-04-10 164337.png",
        synopsis: `
    “...tidak semua benda patut ditangisi. It could makes you stressed out sebab awak tak jumpa solusi atas kesedihan awak. Find a good comfort doesn’t makes you a loser.”<br><br>

    Mya Adhara pernah percaya bahawa cinta itu cukup. Namun pengkhianatan Hasif Dhamirul — lelaki yang dia cinta tanpa paksaan — meruntuhkan segalanya. Cincin yang pernah disarung penuh harapan kini terletak kaku di tanah, bersama serpihan kepercayaan dan maruah yang terluka.<br><br>

    Dia tak pernah menjanjikan apa-apa. Tapi caranya menunggu Mya habis menangis, caranya berbicara seolah tahu luka yang tak diluahkan — semua itu buat hati yang renggang mula percaya semula.<br><br>

    Namun saat Mya mula berpaut pada rasa yang tak diberi nama, Haqq pula makin menjauh. Rahsia demi rahsia mula menampakkan bayang. Siapa dia sebenarnya? Kenapa terlalu banyak yang dia tahu... tapi terlalu banyak yang dia sembunyikan?<br><br>

    Dan apabila dua jiwa yang hampir bersatu mula diragut oleh rahsia dan keraguan — mereka terpaksa memilih untuk menjauh.
  `,
			link: "https://www.wattpad.com/story/397450476-miadhara"
      },

      {
  title: "WILL THE TIME WAIT",
  image: "img/page3-img/Screenshot 2025-04-10 160753.png",
  synopsis: `
    “Why you save me? You saved my life twice, Tuan Arzhel. Perkahwinan ini berlaku kerana kita janji untuk saling melindungi but I don’t do anything to protect you. I don’t give you anything. My body? It’s broken...” – Hanne Marilyn<br><br>

    “Saya bukan kahwini awak kerana janji saya untuk lindungi awak semata. Awak juga perlu lindungi saya.” – Arzhel<br><br>

    Apa simbolik sebuah perkahwinan? Perkahwinan itu harusnya berasa nyaman walau sering kali badai menghentam tangga yang barusan dibina. Harus rasanya senang walaupun hidup dalam bersederhana. Harus rasanya kecewa agar nanti ada tangan yang mendakap sebuah luka.<br><br>

    Perkahwinan itu simboliknya sebuah kapal. Terus-terusan dihentam ombak garang dan angin kencang, namun tetap sampai ke destinasi pelabuhan. Dalam kapal yang sama harus ada persefahaman alih-alih menyalahkan nakhoda kapal. Harus ada kepercayaan alih-alih meragui tindakan anak kapal. Harus ada harapan walaupun nanti bakal mengecewakan.<br><br>

    “Tuan patut beritahu saya kalau tuan mahu saya lindungi tuan but now look! Here we are...” – Hanne<br>
    “Right one wrong time is a myth. I don’t even get both!” – Arzhel<br><br>

    Sekarang tahu? Kenapa perkahwinan harus ada luka dan kecewa? Luka membuktikan bahawa penawar itu ada. Kecewa membuktikan cinta itu berharga. Salah satunya akan jadi penawar dan salah satunya akan menyembuhkan. Saat itu, masing-masing sedar bahawa mereka saling memerlukan.
  `,
		  link: "https://www.wattpad.com/story/398088071-will-the-time-wait"
}
    ];

    let currentIndex = 0;
    const track = document.querySelector(".carousel-track");
    const detailImage = document.querySelector(".image-box img");
    const detailTitle = document.querySelector(".content-box h2");
    const detailAuthor = document.querySelector(".content-box p");
    const detailSynopsis = document.createElement("p");
	  const bookLink = document.getElementById("book-link");

    detailSynopsis.style.marginTop = "20px";
    detailSynopsis.style.fontSize = "14px";
    detailSynopsis.style.padding = "0 40px";
    detailSynopsis.style.lineHeight = "1.6";
    detailSynopsis.style.color = "#705434";
    detailSynopsis.style.fontFamily = "Cambria, serif";
    document.querySelector(".content-box").appendChild(detailSynopsis);

    function renderBooks() {
      track.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        const bookIndex = (currentIndex + i) % books.length;
        const book = books[bookIndex];

        const card = document.createElement("div");
        card.className = "carousel-card";

        if (i === 1) card.classList.add("center");
        else if (i === 0) card.classList.add("side1");
        else card.classList.add("side2");

        const img = document.createElement("img");
        img.src = book.image;
        img.alt = book.title;
        img.className = (i === 1) ? "center-img" : "side-img";

        card.appendChild(img);
        track.appendChild(card);

        card.addEventListener("click", () => {
  detailImage.src = book.image;
  detailTitle.textContent = book.title;
  detailAuthor.textContent = "ivyan";
  detailSynopsis.innerHTML = book.synopsis;
			bookLink.href = book.link;
			if (!book.link) {
  bookLink.style.display = "none";
} else {
  bookLink.style.display = "block";
}

  // When a side card is clicked, make it center
  if (i !== 1) {
    currentIndex = bookIndex - 1; // shift the clicked one to center
    if (currentIndex < 0) currentIndex += books.length;
    renderBooks();
  }
});
      }
    }

    document.querySelector(".nav-button.left").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + books.length) % books.length;
      renderBooks();
    });

    document.querySelector(".nav-button.right").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % books.length;
      renderBooks();
    });

    renderBooks();
	  const maeum = books.find(book => book.title === "MAEUM");
if (maeum) {
  detailImage.src = maeum.image;
  detailTitle.textContent = maeum.title;
  detailAuthor.textContent = "ivyan";
  detailSynopsis.innerHTML = maeum.synopsis;
	bookLink.href = maeum.link; // <-- add this line
}
  </script>
